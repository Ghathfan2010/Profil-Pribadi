<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kartu Profil</title>
  <style>
    body {
      background-color: #f3f4f6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      width: 300px;
    }

    .card-header {
      background-color: #3b82f6;
      height: 100px;
      position: relative;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 5px solid #fff;
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      object-fit: cover;
    }

    .card-body {
      padding: 60px 20px 30px;
    }

    .card-body h2 {
      margin: 10px 0 5px;
      font-size: 20px;
      font-weight: bold;
      color: #111827;
    }

    .card-body p.job-title {
      margin: 0;
      font-size: 14px;
      color: #6b7280;
    }

    .card-body p.description {
      margin-top: 15px;
      font-size: 14px;
      color: #6b7280;
      line-height: 1.5;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="card-header">
    <img src="image/Mario_WallPaper_HD-transformed.jpeg" alt="Foto Profil" class="profile-img">
  </div>
  <div class="card-body">
    <h2>Muhammad Ghathfan Raviansyah</h2>
    <p class="job-title">Web Developer</p>
    <p class="description">
      Saya adalah seorang developer yang bersemangat dalam menciptakan aplikasi web yang fungsional dan mudah digunakan.
    </p>
  </div>
</div>

</body>
</html>
